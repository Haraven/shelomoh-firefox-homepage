<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/links/linkCategories.js"></script>
    <script type="text/javascript" src="./js/links/linkEntry.js"></script>
    <script type="text/javascript" src="./js/links/linkEntryRepository.js"></script>
    <script type="text/javascript" src="./js/links/linkEntryService.js"></script>
    <script type="text/javascript" src="./js/buttons/linkEntryButton.js"></script>
    <script type="text/javascript" src="./js/buttons/linkEntryButtonRepository.js"></script>
    <script type="text/javascript" src="./js/buttons/linkEntryButtonService.js"></script>
    <script type="text/javascript" src="./js/interface/userInterfaceElements.js"></script>
    <script type="text/javascript" src="./js/interface/userInterfaceService.js"></script>
    <script type="text/javascript" src="./js/links/linkRoutingService.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <h1>Dic Sapientia: soror mea es, et prudentiam vocam amica tua</h1>
    <hr class="small-separator">
    <table class="links-table" id="links-table">
        <tr class="links-row" id="entertainment-links-row">
            <td class="links-column left" id="reddit-links-column">
                <h2>Reddit</h2>
                <div class="link-container" id="reddit-container">
                </div>
            </td>
            <td class="links-column right" id="youtube-links-column">
                <h2>YouTube</h2>
                <div class="link-container" id="youtube-container">
                </div>
            </td>
        </tr>
        <tr class="links-row" id="coding-links-row">
            <td class="links-column left" id="github-links-column">
                <h2>GitHub</h2>
                <div class="link-container" id="github-container">
                </div>
            </td>
            <td class="links-column right" id="gitlab-links-column">
                <h2>GitLab</h2>
                <div class="link-container" id="gitlab-container">
                </div>
            </td>
        </tr>
        <tr class="links-row" id="drive-links-row">
            <td class="links-column left" id="cognitrom-links-column">
                <h2>Cognitrom</h2>
                <div class="link-container" id="cognitrom-container">
                </div>
            </td>
            <td class="links-column right" id="sapientia-salomonis-links-column">
                <h2>Sapientia Salomonis</h2>
                <div class="link-container" id="sapientia-salomonis-container">
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
